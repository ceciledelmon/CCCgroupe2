<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
</head>

<body id="game">

    <section ng-app="leCoon" ng-controller="mainController">
        <div class="{{color}}">{{counter}} ({{minutes}}:{{secondes}})</div>

        <ul>
            <li ng-repeat="object in objects track by $index">
                <p>{{object.nomObjet}}</p>
                <form action="processing.php" method="post" enctype="multipart/form-data">
                    <input type="file" name="image" accept="image/*" capture ng-click="takePicture($index)" />
                    <input type="submit" value="Valider" />
                </form>
            </li>
        </ul>
    </section>

    <script src="js/angular.min.js"></script>
    <!-- <script src="cordova.js"></script> -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
