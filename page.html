<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
</head>

<body id="game">

    <section ng-app="leCoon" ng-controller="mainController">
        <div class="{{color}}">{{counter}} ({{minutes}}:{{secondes}})</div>

        <ul>
            <li ng-repeat="object in objects track by $index">
                <p>{{object.nomObjet}}</p>
                <button>Prendre une photo</button>
            </li>
        </ul>
    </section>

    <script src="js/angular.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
